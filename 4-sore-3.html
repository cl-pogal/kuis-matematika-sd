      transition: background 0.3s ease;

    }

    }
    .question p {

      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 14px 28px;
      font-size: 16px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004d40;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #388e3c;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {

      to { opacity: 1; }

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: "A",
        q2: "C",
        q3: "A", 
        q4: "D", 
        q5: "C", 
        q6: "C", 
        q7: "B", 
        q8: "A",
        q9: "A",
        q10: "C",
        q11: "A", 
        q12: "D", 
        q13: "C", 
        q14: "C", 
        q15: "B", 
        q16: "A", 
        q17: "C", 
        q18: "C", 
        q19: "B", 
        q20: "A"
      };
      let score = 0;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        const box = document.getElementById(`${key}-box`);

        // Hapus kelas lama sebelum menilai ulang
        box.classList.remove("correct", "incorrect");

        if (selected) {
          if (selected.value === correctAnswers[key]) {
            score++;
            box.classList.add("correct");
          } else {
            box.classList.add("incorrect");
          }
        } else {
          box.classList.add("incorrect");
        }
      }

      document.getElementById("resultText").innerText =
        `Skor kamu: ${score} dari ${Object.keys(correctAnswers).length} soal.`;
    }
  </script>
