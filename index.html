<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            /* Use a modern, easy-to-read font */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            /* Create a subtle, modern background gradient */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .welcome-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Add a soft shadow for depth */
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .welcome-card:hover {
            transform: translateY(-5px); /* Add a hover effect */
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        p {
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #7f8c8d;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #6a82fb, #fc5c7d); /* Use a vibrant gradient for the button */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1>Welcome to My Website</h1>
        <p>This is a beautifully redesigned welcome page with a modern aesthetic and improved readability. Feel free to explore and discover more!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

</body>
</html>
